<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 0;
        margin-left: {pdfMargin}px;
        margin-right: {pdfMargin}px;
        font-family: "Montserrat", sans-serif;
      }

      h1.h1 {
        text-align: center;
        font-size: 16px;
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        color: #000000;
        height: 16px;
        margin-left: auto;
        margin-right: auto;
        margin-top: -4px;
        margin-bottom: 4px
      }

      p.p {
        font-size: 12px;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        color: #000000;
        height: 16px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 4px;
        margin-bottom: 4px
      }

      p.lessTopMargin {
        margin-top: 4px;
      }

      p.lessBottomMargin {
        margin-top: 4px;
      }

      p.moreTopMargin {
        margin-top: 15px;
      }

      p.moreBottomMargin {
        margin-bottom: 15px !important;
      }

      p.centerAlignedText {
        text-align: center;
      }

      h4.h4 {
        text-align: center;
        font-size: 12px;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        color: #000000;
        height: 16px;
        margin-left: auto;
        margin-right: auto;
      }
      h4.lessMarginTop {
        margin-top: 0px !important;
      }
      h4.boldText {
        font-weight: 600 !important;
      }

      tr {
        page-break-inside: avoid;
      }

      th {
        text-align: left;
        font-size: 12px;
        font-family: "Montserrat", sans-serif;
        border: 1.5px solid #5f5d5d !important;
        word-break: break-word;
        padding: 8px;
      }

      td {
        text-align: left;
        font-size: 12px;
        font-weight: 500;
        font-family: "Montserrat", sans-serif;
        border: 1.5px solid #5f5d5d !important;
        padding: 8px;
      }

      .report_date {
        font-size: 12px;
        margin-top: 14px;
        text-align: left;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        color: #000000;
      }

      .h4class {
        text-align: center;
        font-size: 12px;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        color: #000000;
        height: 16px;
        margin-left: auto;
        margin-right: auto;
      }
      .center {
        width: 100%;
        height: 400px;
        object-fit: contain;
        background-color: #f3f3f3;
        border: 2px solid #aba5a5 !important;
      }
      .center1 {
        margin-top: 10px;
        width: 100%;
        max-height: 55rem ;
        object-fit: contain;
        background-color: #f3f3f3;
        border: 2px solid #aba5a5 !important;
      }
      .centerAlignText {
        text-align: center;
      }

      th.leftAlignText {
        text-align: left !Important;
      }
      th.rightAlignText {
        text-align: right !Important;
      }
      th.centerAlignText {
        text-align: center !Important;
      }
      th.withBackGroundHeader {
        background-color: #dfb1ab !important;
      }
      th.withGreyBackGround {
        background-color: #E8E8E8 !important;
      }
      th.withYellowColor {
        background-color: #f8f68c !important;
      }
      td.withYellowColor {
        background-color: #f8f68c !important;
      }
      .break {
        break-inside: avoid;
      }
      th.leftPadding {
        padding-left: 30px !Important;
      }
      th.rightPadding {
        padding-right: 30px !Important;
      }
      th.fullWidth {
        width : 100%
      }
      th.mediumFont {
        font-size: 13px;
      }
      th.halfWidth {
        width: 50px !important;
      }
      th.noWrap {
        white-space:nowrap;
      }

      td.noWrap {
        white-space:nowrap;
      }
      td.halfWidth {
        width: 50px !important;
      }
      td.leftAlignText {
        text-align: left !Important;
      }
      td.rightAlignText {
        text-align: right !Important;
      }
      td.centerAlignText {
        text-align: center !Important;
      }
      td.leftPaddingTd {
        padding-left: 30px !Important;
      }
      td.rightPaddingTd {
        padding-right: 30px !Important;
      }
      td.borderNone {
        border : none !Important
      }
      td.noBorderBottom {
        border-bottom : none !Important
      }
      td.noBorderTop {
        border-top : none !Important
      }
      td.mediumFont {
        font-size: 13px;
      }

      .minWidth{
        width : 101px;
      }
      .calorieProteinWidth{
        width : 57px;
      }
      .noRightBorderTh {
        border-right: none;
      }
      .noLeftBorderTh {
        border-left: none;
      }
      .noLeftRightBorderTh {
        border-left: none;
      }
      th.rightAlignHeadings {
        text-align: right;
      }
      td.numClass {
        text-align: right;
      }
      tr.whiteRows{
        background-color: #FFFFFF;
      }
      td.whiteRows{
        background-color: #FFFFFF;
      }
      td.C8C8C8{
        background-color: #C8C8C8;
      }
      th.noRightBorderTh {
        border-right: none !Important;
      }
      th.noLeftBorderTh {
        border-left: none !Important;
      }
      th.noRightLeftBorderTh {
        border-left: none !Important;
        border-right: none !Important;
      }
      td.noRightBorder {
        border-right: none !Important;
      }
      td.noLeftBorder {
        border-left: none !Important;
      }
      td.noRightLeftBorder {
        border-left: none !Important;
        border-right: none !Important;
      }

      * {
          box-sizing: border-box;
        }

      .row {
          display: flex;
          margin-left:-5px;
          margin-right:-5px;
        }
      .column {
        flex: 65%;
        padding: 5px;
      }
      .column1 {
        flex: 35%;
        padding: 5px;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        height: 100%;
        border: 1px solid #ddd;
      }
    </style>
    <script>
      window.onload = function () {};
    </script>
  </head>
  <body class="body">
    <main class="main">
      <h1 class="h1">{report_name}</h1>
      <div class="data-table">{htmlTag}</div>
    </main>
  </body>
</html>
